<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Student Form </title>
        <meta charset = "UTF-8">
		<meta name = "description"
		content = "A form for adding a new student to a student information table.">

    </head>

    <body>

        <header>

            <h2> Welcome Graduate </h2>

            <p> Please submit your details using the form below. </p>

        </header>
        
        <form action="HTML-Assignment(1)part2.html">

            <table>

                <tbody>
                
                    <tr>
                        <th> <label for = "name"> Name </label> </th>
                        <td> <input type="text" id="name" placeholder="Input Your Name"> </td>
                    </tr>
    
                    <tr>
                        <th> <label for = "age"> Age </label> </th>
                        <td> <input type ="number" id="age" placeholder="Input Your Age"> </td>
                    </tr>
    
                    <tr>
                        <th><label for = "grade"> Grade </label></th>
                        <td><select name = "grade" id="grade">
    
                            <option value="grade"> Select </option>   
                            <option value="grade">A</option>    
                            <option value="grade">B</option>    
                            <option value="grade">C</option>    
                            <option value="grade">D</option>   
                            <option value="grade">E</option>    
                            <option value="grade">F</option>   
    
                        </select></td>
                    </tr>

                </tbody>

            </table>

            <br>
            
            <td><input type = "submit" value="Add Student"></td> 

        </form>

        <footer>

            <p><small> Butternote College &copy; 2024 </small></p>

        </footer>

    </body>
    
</html>
