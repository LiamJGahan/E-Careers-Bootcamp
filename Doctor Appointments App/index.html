<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Appointments Form</h1>
        <form id="appointmentsForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ailment" class="form-label">Ailment</label>
                <input list="illness" id="ailment" class="form-control" required>
                <datalist id ="illness">
                    <option value="Persistent Coughing">
                    <option value="Fever">
                    <option value="Chronic Headache">
                    <option value="Injury">    
                    <option value="Chronic Pain">  
                </datalist>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date Of Visit</label>
                <input type="date" id="date" class="form-control" min="" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" class="form-control" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="posts" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
