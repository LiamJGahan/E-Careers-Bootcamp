<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>WebPageLayout</title>
</head>
<body>
    <div class="Grid">
        <div id="Item1"> Green </div>
        <div id="Item2">
             Yellow 
             <div class="NumberGrid">
                <div id="NumberItem1"> 1 </div>
                <div id="NumberItem2"> 2 </div>
                <div id="NumberItem3"> 3 </div>
                <div id="NumberItem4"> 4 </div>
             </div>
        </div>
        <div id="Item3">
             Red 
             <div class="CharacterGrid">
                <div id="CharacterItem1"> A </div>
                <div id="CharacterItem2"> B </div>
                <div id="CharacterItem3"> C </div>
                <div id="CharacterItem4"> D </div>
             </div>
        </div>
        <div id="Item4"> Blue </div>
        <div id="Item5"> Orange </div>
    </div>
</body>
</html>
