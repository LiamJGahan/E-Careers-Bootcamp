<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">
                    MyPost
                </h1>
            </div>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Blog</h2>

                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="form">
                                        <input type="hidden" name="id" id="postId">
                                        <label for="postTitle"></label>
                                        <input type="text" placeholder="title" id="postTitle"
                                            class = "form-control">
                                            <label for="post"></label>
                                        <textarea id="post" maxlength="10"
                                            class = "form-control" required>
                                        </textarea>
                                        <br>
                                        <br>
                                        <button class="btn btn-sm btn-primary" onclick="save()">Post</button>
                                        <button class="btn btn-sm btn-primary" onclick="reset()">Reset</button>          
                                    </form>
                                </div>
                            </div>

                        <div id="postTable">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
